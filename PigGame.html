<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGGAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="player player0 playerActive">
            <h2 class="name" id="name0">Player 1</h2>
            <p class="totalScore" id="totalScore0">0</p>
            <div class="currentScore">
                <p class="currentlabel">Current</p>
                <p class="currentScoreBoard" id="currentScore0">0</p>
            </div>

        </div>
        <div class="player player1">
            <h2 class="name" id="name1">Player 2</h2>
            <p class="totalScore" id="totalScore1">0</p>
            <div class="currentScore">
                <p class="currentlabel">Current</p>
                <p class="currentScoreBoard" id="currentScore1">0</p>
            </div>

        </div>

        
         <img src="dice-1.svg" alt="dice" class="dice" >
       <button class="btn btnNewGame">🎮 New Game</button>
        <button class="btn btnRoll">🎲 Roll Dice</button>
        <button class="btn btnHold">🕹️Hold</button>
    </div>

    
</body>
</html>
<script src="piggame.js"></script>
